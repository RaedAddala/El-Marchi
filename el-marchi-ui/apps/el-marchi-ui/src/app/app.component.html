@if (showSplash){
<div  class="splash-screen">
  <h1 class="handwritten-font">EL MARCHI</h1>
  <div class="spinner"></div>
</div>
}
@else
{
<div  class="flex flex-col min-h-screen">
  <app-navbar></app-navbar>
  <div class="fixed z-50 top-4 right-4">
    @for (toast of toastService.toasts; track toast) {
      <div role="alert"
           class="alert my-2 flex justify-start items-center bg-transparent backdrop-blur-lg border border-opacity-20 group"
           [ngClass]="{'border-red-500 text-red-500': toast.type === 'ERROR',
                       'border-green-500 text-green-500': toast.type === 'SUCCESS'}">
        @if(toast.type === 'ERROR') {
          <fa-icon [icon]="['fas', 'xmark']" class="mr-2" size="lg"></fa-icon>
        }
        @if(toast.type === 'SUCCESS') {
          <fa-icon [icon]="['fas', 'check']" class="mr-2" size="lg"></fa-icon>
        }
        <div class="flex-grow">{{toast.body}}</div>
        <button class="ml-2" (click)="toastService.remove(toast)">
          <fa-icon [icon]="['fas', 'times']" size="sm"></fa-icon>
        </button>
      </div>
    }
  </div>
  <div class="container mx-auto py-7 grow h-full">
    <div class="mx-5">
      <router-outlet></router-outlet>
    </div>
  </div>
  <app-footer></app-footer>
</div>
}
