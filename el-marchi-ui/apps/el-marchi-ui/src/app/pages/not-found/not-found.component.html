<div class="min-h-[70vh] flex flex-col items-center justify-center p-4">
  <div class="text-center max-w-2xl mx-auto">
    <!-- Error Status -->
    <div class="mb-8">
      <h1 class="text-9xl font-bold text-primary-600">404</h1>
      <div class="mt-4 text-3xl font-bold text-gray-900">Page Not Found</div>
    </div>

    <!-- Helpful Message -->
    <div class="mb-8">
      <p class="text-lg text-gray-600 mb-4">
        We couldn't find the page you're looking for. The page might have been
        removed, renamed, or is temporarily unavailable.
      </p>
      <p class="text-gray-500">
        Error Code: <span class="font-mono">404_PAGE_NOT_FOUND</span>
      </p>
    </div>

    <!-- Action Buttons -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <a
        routerLink="/"
        class="px-6 py-3 text-sm font-medium text-white bg-primary-600 rounded-lg hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors"
      >
        <fa-icon [icon]="['fas', 'home']" class="mr-2"></fa-icon>
        Return Home
      </a>
      <button
        (click)="goBack()"
        class="px-6 py-3 text-sm font-medium text-primary-600 bg-primary-50 rounded-lg hover:bg-primary-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors"
      >
        <fa-icon [icon]="['fas', 'arrow-left']" class="mr-2"></fa-icon>
        Go Back
      </button>
    </div>
  </div>
</div>
