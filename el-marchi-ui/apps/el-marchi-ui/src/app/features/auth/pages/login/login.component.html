<div class="min-h-[70vh] flex items-center justify-center">
  <div class="max-w-md w-full space-y-8 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-3xl font-bold text-center">Sign in to your account</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" data-cy="login-form" class="space-y-6">
      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          [ngClass]="{
            'border-red-500': loginForm.get('email')?.invalid && loginForm.get('email')?.touched
          }"
        />
        <div
          *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          class="text-red-500 text-sm mt-1"
        >
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email.</span>
        </div>
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          [ngClass]="{
            'border-red-500': loginForm.get('password')?.invalid && loginForm.get('password')?.touched
          }"
        />
        <div
          *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          class="text-red-500 text-sm mt-1"
        >
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</span>
        </div>
      </div>

      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-blue-300 disabled:cursor-not-allowed"
        >
          Sign in
        </button>
      </div>

      <!-- Forgot Password Link -->
      <div class="text-center">
        <a
          routerLink="/forgot-password"
          class="text-sm text-blue-600 hover:text-blue-500"
        >
          Forgot your password?
        </a>
      </div>

      <!-- Sign Up Link -->
      <div class="text-center">
        <p class="text-sm text-gray-600">
          Don't have an account?
          <a
            [routerLink]="['/auth/register']"
            class="text-blue-600 hover:text-blue-500"
          >
            Sign up
          </a>
        </p>
      </div>
    </form>
  </div>
</div>
