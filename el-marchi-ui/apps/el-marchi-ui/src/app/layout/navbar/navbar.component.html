<div class="navbar bg-base-100 shadow-sm px-4">
  <!-- Logo Section -->
  <div class="navbar-start">
    <a class="btn btn-ghost p-2 hover:bg-transparent" routerLink="/">
      <div class="text-xl font-semibold bg-secondary px-4 py-2 rounded-lg">
        El-Marchi
      </div>
    </a>
  </div>

  <!-- Navigation Links -->
  <div class="navbar-center">
    <ul class="menu menu-horizontal gap-2">
      <li><a class="rounded-lg" routerLink="/">Home</a></li>

      <!-- Products Dropdown -->
      <li>
        <details class="dropdown">
          <summary class="rounded-lg">Products</summary>
          <ul class="dropdown-content menu shadow-lg bg-base-100 rounded-lg w-52 p-2 z-30">
            <li><a routerLink="/products">All Products</a></li>
          </ul>
        </details>
      </li>

      <!-- Admin Dropdown -->
      <li>
        <details class="dropdown">
          <summary class="rounded-lg">Admin</summary>
          <ul class="dropdown-content menu shadow-lg bg-base-100 rounded-lg w-52 p-2 z-30">
            <li><a routerLink="/products">All Products</a></li>
          </ul>
        </details>
      </li>
    </ul>
  </div>

  <!-- User and Cart Section -->
  <div class="navbar-end gap-4">
    <!-- User Dropdown -->
    <div class="dropdown dropdown-end">
      <button tabindex="0" class="btn btn-ghost btn-circle" aria-label="User menu">
        <fa-icon [icon]="['fas', 'user']" class="text-lg"></fa-icon>
      </button>
      <ul class="dropdown-content menu shadow-lg bg-base-100 rounded-lg w-52 p-2 z-30 mt-2">
        <li><a class="rounded-lg">Login</a></li>
      </ul>
    </div>

    <!-- Cart Button -->
    <div class="dropdown dropdown-end">
      <button tabindex="0" class="btn btn-ghost btn-circle" aria-label="Shopping cart">
        <fa-icon [icon]="['fas', 'cart-shopping']" class="text-lg"></fa-icon>
      </button>
    </div>
  </div>
</div>
